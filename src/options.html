<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <label for="bedtime">
    Your get-off-the-computer time (the time when 100% of the images you see in your browser will be
    yawns):
  </label>
  <input type="time" id="bedtime" name="bedtime">
  <label for="lead-up">
    How many minutes before then to start gradually showing yawns
  </label>
  <input type="number" id="lead-up" name="lead-up" min="0" max="120" step="15">
  <button id="save-btn">Save</button>
  <script src="options.js"></script>
</body>

</html>
